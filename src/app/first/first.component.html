<div class="content" role="main" (click)="hello()">

    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
  
      <span>Get all the animals: </span>
  
    </div>

    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>Name</th>  
            <th>Age</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let x of json">
          <td>{{x["name"]}}</td>   
          <td>{{ x["age"] }}</td>  
        </tr>  
      </tbody>  
    </table>

    <button (click)="goToSecond()">second</button>
    <a [routerLink]="['/login']">Logout</a>
  </div>
